<script>
        function allowDrop(ev) 
        {
            ev.preventDefault();
        }
        
        function drag(ev) 
        {
            ev.dataTransfer.setData("text", ev.target.style.backgroundColor);
        }
        
        function drop(ev) 
        {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.style.backgroundColor=data;
        }
        </script>
</head>
